<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivadoras</title>
    <style>
        /* Estilos Generales */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
        }

        /* Configuración de las secciones */
        .seccion {
            height: 100vh; /* Ocupa el 100% de la altura de la ventana */
            display: flex; /* Usamos Flexbox para centrar el contenido */
            flex-direction: column;
            justify-content: center; /* Centrado vertical */
            align-items: center; /* Centrado horizontal */
            text-align: center;
            padding: 20px;
            color: white; /* Texto en blanco */
        }

        /* Estilo del texto */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            max-width: 800px;
            line-height: 1.2;
        }

        p {
            font-size: 1.5rem;
            font-style: italic;
            opacity: 0.9;
        }

        /* Colores de fondo para cada sección */
        .uno {
            background-color: #3498db; /* Azul */
        }

        .dos {
            background-color: #e74c3c; /* Rojo */
        }

        .tres {
            background-color: #2ecc71; /* Verde */
        }

        /* Diseño responsivo para móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <section class="seccion uno">
        <h1>"El único modo de hacer un gran trabajo es amar lo que haces."</h1>
        <p>- Steve Jobs</p>
    </section>

    <section class="seccion dos">
        <h1>"El éxito es la suma de pequeños esfuerzos repetidos día tras día."</h1>
        <p>- Robert Collier</p>
    </section>

    <section class="seccion tres">
        <h1>"No cuentes los días, haz que los días cuenten."</h1>
        <p>- Muhammad Ali</p>
    </section>

</body>
</html>
